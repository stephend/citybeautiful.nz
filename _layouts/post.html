---
layout: default
---

<article class="post post-full">
  <h1>{{ page.title }}</h1>

  <div class="byline">
    <span class="author">{{ page.author.name }}</span> | <span class="date">{{ page.date | date: "%e %B %Y" }}</span>
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% if page.allow_comments %}
  {% include disqus.html %}
  {% endif %}
</article>

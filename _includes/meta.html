
    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    {% feed_meta %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" /> 
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.author.name %}
    <meta name="author" content="{{ page.author.name }}">
    {% endif %}
    <meta property="og:site_name" content="{{ site.name }}">
    <meta name="twitter:site" content="@nzsd">
    <meta name="twitter:card" content="summary">
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    <meta name="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    {% if page.excerpt %}
    <meta property="og:type" content="article">
    <meta name="description" content="{{ page.excerpt| strip_html }}">
    <meta property="og:description" content="{{ page.excerpt| strip_html }}">
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta property="og:title" content="{{ site.name }}">
    <meta property="twitter:title" content="{{ site.name }}">
    {% endif %}

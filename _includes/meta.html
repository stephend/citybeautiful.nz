
    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    {% if page.author %}
    <meta name="author" content="{{ page.author }}">
    {% endif %}
    <meta property="og:site_name" content="{{ site.name }}">
    <meta name="twitter:site" content="@nzsd">
    {% if page.thumbnail %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
    <meta name="og:image" content="{{ site.url }}{{ page.thumbnail }}">
    {% endif %}
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}">
    <meta property="og:description" content="{{ page.excerpt| strip_html }}">
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="article">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="twitter:title" content="{{ page.title }}">
    {% endif %}
